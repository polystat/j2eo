name: Gradle Build

on:
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  gradle:
    strategy:
      matrix:
        os: [
            macos-latest,
            windows-latest
        ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: '11'

      - uses: suisei-cn/actions-download-file@v1.3.0
        name: Download ANTLR
        with:
          url: "https://www.antlr.org/download/antlr-4.9.2-complete.jar"
          target: .

      - uses: gradle/gradle-build-action@v2
        with:
          arguments: build --info
          gradle-version: 7.2

      - name: Upload Gradle test report
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: gradle-test-report-${{ matrix.os }}
          path: build/reports/tests/test/

      - name: Print J2EO test report
        run: |
          cd ./src/test/resources/
          python ./test_report.py

  gradle_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - run: |
          wget https://www.antlr.org/download/antlr-4.9.2-complete.jar

      - uses: gradle/gradle-build-action@v2
        with:
          arguments: build --info
          gradle-version: 7.2

      - name: Upload Gradle test report
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: gradle-test-report-ubuntu-latest
          path: build/reports/tests/test/

      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./build/reports/jacoco/test/
          fail_ci_if_error: false
          flags: unittests
          name: codecov-umbrella
          path_to_write_report: ./build/reports/codecov_report.txt
          verbose: true

      - name: Print J2EO test report
        run: |
          cd ./src/test/resources/
          python ./test_report.py
